<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        h4 {
            display: block;
            margin-block-start: 0em;
            margin-block-end: 0em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            font-weight: bold;
        }
        p {
            display: block;
            margin-block-start: 0em;
            margin-block-end: 0em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
        }
        svg{
            height:20px
        }
    </style>
</head>
<body>
    <p id="colors">
        scheme set 3</p>

    <h4>scheme set 2</h4>
    <p id="colors2">

    </p>
    <h4>d3.schemePastel2</h4>
    <p id="colors3">

    </p>
    <h4>d3.schemePastel1</h4>
    <p id="colors4">

    </p>

    <script src="https://d3js.org/d3.v5.min.js"></script>

    <script>
        //function e(e) { return u[((i.get(e) || ("range" === t.t ? i.set(e, n.push(e)) : NaN)) - 1) % u.length] }

        let c20c = d3.scaleOrdinal().range(d3.schemeSet3)
        let set20b = d3.scaleOrdinal().range(d3.schemeSet2)

        d3.select("#colors")
            .append("div")
            .text(d3.schemeSet3)


        let data = d3.range(20)
        let co = d3.select("#colors").append("svg")
        co.selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("r", 6)
            .attr("cx", d3.scaleLinear().domain([-1, 25]).range([0, 500]))
            .attr("cy", 6)
            .attr("fill", c20c);

        d3.select("#colors2")
            .append("div")
            .text(d3.schemeSet2)

        co = d3.select("#colors2").append("svg")
        co.selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("r", 6)
            .attr("cx", d3.scaleLinear().domain([-1, 25]).range([0, 500]))
            .attr("cy", 6)
            .attr("fill", set20b);


        let sc = d3.scaleOrdinal().range(d3.schemePastel2)

        d3.select("#colors3")
            .append("div")
            .text(d3.schemePastel2)
        co = d3.select("#colors3").append("svg")
        co.selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("r", 6)
            .attr("cx", d3.scaleLinear().domain([-1, 25]).range([0, 500]))
            .attr("cy", 10)
            .attr("fill", sc);



        sc = d3.scaleOrdinal().range(d3.schemePastel1)
        d3.select("#colors4")
            .append("div")
            .text(d3.schemePastel1)
        co = d3.select("#colors4").append("svg")
        co.selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("r", 6)
            .attr("cx", d3.scaleLinear().domain([-1, 25]).range([0, 500]))
            .attr("cy", 10)
            .attr("fill", sc);










    </script>
</body>
</html>
