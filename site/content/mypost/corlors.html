title: "colors"
---
<style>
    p{
       margin-block-start: 0em;
       margin-block-end: 0em;
    }
    </style>
<body>
    <p id="colors">scheme set 3</p>

    <h4>scheme set 2</h4>
    <p id="colors2"></p>
    
    <h4>d3.schemePastel2</h4>
    <p id="colors3"> </p>
    
    <h4>d3.schemePastel1</h4>
    <p id="colors4"></p>

    
      <h4>d3.schemeRambling</h4>
    <p id="colors5"></p>
    
      <h4>d3.schemeSweetchill</h4>
    <p id="colors6"></p>
    
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <script>
        //function e(e) { return u[((i.get(e) || ("range" === t.t ? i.set(e, n.push(e)) : NaN)) - 1) % u.length] }

        let c20c = d3.scaleOrdinal().range(d3.schemeSet3)
        let set20b = d3.scaleOrdinal().range(d3.schemeSet2)

        d3.select("#colors")
            .append("div")
            .text(d3.schemeSet3)


        let data = d3.range(20)
        let co = d3.select("#colors").append("svg")
        co.selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("r", 6)
            .attr("cx", d3.scaleLinear().domain([-1, 25]).range([0, 500]))
            .attr("cy", 6)
            .attr("fill", c20c);

        d3.select("#colors2")
            .append("div")
            .text(d3.schemeSet2)

        co = d3.select("#colors2").append("svg")
        co.selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("r", 6)
            .attr("cx", d3.scaleLinear().domain([-1, 25]).range([0, 500]))
            .attr("cy", 6)
            .attr("fill", set20b);


        let sc = d3.scaleOrdinal().range(d3.schemePastel2)

        d3.select("#colors3")
            .append("div")
            .text(d3.schemePastel2)
        co = d3.select("#colors3").append("svg")
        co.selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("r", 6)
            .attr("cx", d3.scaleLinear().domain([-1, 25]).range([0, 500]))
            .attr("cy", 10)
            .attr("fill", sc);



        sc = d3.scaleOrdinal().range(d3.schemePastel1)
        d3.select("#colors4")
            .append("div")
            .text(d3.schemePastel1)
        co = d3.select("#colors4").append("svg")
        co.selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("r", 6)
            .attr("cx", d3.scaleLinear().domain([-1, 25]).range([0, 500]))
            .attr("cy", 10)
            .attr("fill", sc);

      d3.schemeRambling = ["#FF8583","#FFC09B","#FFE4B4","#A3D3FC","#7DC8FF","#80C6FF"]
        
       sc = d3.scaleOrdinal().range(d3.schemeRambling)
        d3.select("#colors5")
            .append("div")
            .text(d3.schemeRambling)
        co = d3.select("#colors5").append("svg")
        co.selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("r", 6)
            .attr("cx", d3.scaleLinear().domain([-1, 25]).range([0, 500]))
            .attr("cy", 10)
            .attr("fill", sc);
        
       d3.schemeSweetchill = ["#35343B","#6159A2","#8D80C5","#C8A9E2","#E4E9E4","#DDE5DE"]
      sc = d3.scaleOrdinal().range(d3.schemeSweetchill)
        d3.select("#colors6")
            .append("div")
            .text(d3.schemeSweetchill)
        co = d3.select("#colors6").append("svg")
        co.selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("r", 6)
            .attr("cx", d3.scaleLinear().domain([-1, 25]).range([0, 500]))
            .attr("cy", 10)
            .attr("fill", sc);
    </script>
</body>
